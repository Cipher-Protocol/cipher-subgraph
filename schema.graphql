type NewCommitment @entity(immutable: true) {
  id: Bytes!
  token: Bytes! # address
  newRoot: BigInt! # uint256
  commitment: BigInt! # uint256
  leafIndex: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

